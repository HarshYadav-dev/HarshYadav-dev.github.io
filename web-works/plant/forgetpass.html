<script>
            $(window).scroll( function (){
                console.log("hello");

                var a = $(window).scrollTop();

                // console.log(a);

                if (a>700) {
                    $('.top').css ({
                        'bottom' : '0px',
                        'opacity': '1'
                    })
                    $('.icon').css({
                        'color' : 'black'
                    })
                }

                else {
                    $('.top').css({
                        'bottom' : '-100px',
                        'opacity': '0'
                    })
                    $('.icon').css({
                        'color' : 'white'
                    })
                }

         

            });


</script>
